<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Risk Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h1>Health Risk Calculator</h1>
          <p>A survey to find out what your health risks are so you can live a better life!</p>
        </div>
        <div class="col-sm-4">
          <h3><span class="name"></span></h3>
          <p><span class="sex"></span><span class="age"></span></p>

        </div>
      </div>

    <div class="row">
      <div class="col-sm-10">
        <form id="basic-info">
          <div class="form-group">
            <input type="text" class="form-control" id="new-name" placeholder="Your name" required autofocus>
          </div>
          <div class="form-group">
            <label for="sex">Gender:</label><br>
            <input type="radio" name="sex" id="sex" value="male">Male
            <br>
            <input type="radio" name="sex" id="sex" value="female">Female
          </div>
          <div class="form-group">
            <input type="text" id="age" class="form-control" placeholder="Your age" pattern="\d*">
          </div>
            <br>
            <button class="btn btn-info" type="submit">Start</button>
        </form>

        <form id="factor1">
          <div class="form-group">
            <label for="sexPartners">How many sexual partners have you had in the past 30 days?</label>
            <input type="text" name="sexPartners" id="sexPartners" class="form-control" pattern="\d*">
          </div>
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>

        <form id="factor2">
          <div class="form-group">
            <label for="smoking1">On average, how many cigarettes do you smoke a day?</label>
            <input type="text" name="smoking1" id="smoking1" class="form-control" pattern="\d*">
          </div>
            <br>
          <div class="form-group">
            <label for="smoking2">About how many years have you been smoking?</label>
            <input type="text" name="smoking2" id="smoking2" class="form-control" pattern="\d*">
          </div>  
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="results">
      <h3>Your calculated health risks:</h3>
      <ul>
        <span class="statistics"></span>
      </ul>
    </div>
  </div>
  </body>
</html>
